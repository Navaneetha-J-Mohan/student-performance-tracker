<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; }
        form { display: inline-block; margin-top: 50px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { padding: 10px; margin: 10px; width: 200px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>➕ Add Student</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" required><br>
        <input type="text" name="roll_number" placeholder="Roll Number" required><br>
        <button type="submit">Add Student</button>
    </form>
    <br><br>
    <a href="/">⬅ Back to Home</a>
</body>
</html>
